<html>

<head>
    <title>Edit Dummy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" accesskey=""
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>EDIT DUMMY</div>
    <hr>
    <div class="container">
        <div class="row">
            <form action="/projectktp/updatedata" th:object="${goDummy}" method="post" class="mt-3" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${id}" readonly />
                </div>
                <br>
                <div class="form-group">
                    <label for="id">Tanggal Lahir</label>
                    <input type="date" name="tanggal" th:value="${tanggal}" />
                </div>
                <br>
                <div class="form-group">
                    <label for="id">Foto KTP</label>
                    <input type="file" class="form-control" id="gambar" name="gambar" placeholder="gambar" />
                    <div class="d-flex mt-2">
                        <img th:src="@{${'/image?id='+ id}}" width="250" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Submit</button>
                <a class="btn btn-secondary mt-5" href="/projectktp/dummy" role="button">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
